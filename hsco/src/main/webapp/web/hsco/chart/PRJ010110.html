<meta charset="utf-8">
<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {packages: ['corechart', 'line']});
	
	function drawChart(argData, argTitle, argWidth) {
		
		var data = new google.visualization.DataTable();
		data.addColumn('string', '주차');
		data.addColumn('number', '계획률');
		data.addColumn('number', '실적률');
		data.addColumn('number', '지급률');
		
		if(argData) {
			data.addRows(argData);
		}
		
		
		var options = {
				  fontSize:14,
				  annotations: {
			          alwaysOutside: true
			        },
				  chartArea: {width: (argWidth-250), height: '75%'},
				  legend: { position: 'right' },
				  height: 310,
				  width: argWidth,
				  hAxis: {
				    title: '주차'
				  },
				  vAxis: {
				    minValue: 0,
				    viewWindow: { min: 0 }
				  }
				};
		
		var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
		chart.draw(data, options);
	}	
</script>
</head>

<body>
	<!--Div that will hold the pie chart-->
	<div id="chart_div" style="margin:20px 0"></div>
</body>
</html>
