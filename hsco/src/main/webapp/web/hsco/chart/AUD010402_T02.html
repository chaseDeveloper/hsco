<meta charset="utf-8">
<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	google.charts.load('current', {packages: ['corechart', 'bar']});
    
	function drawChart2(argData2, argTitle2) {
		
		var data = new google.visualization.DataTable();
		data.addColumn('string', '년');
		data.addColumn('number', '시정(건)');
		data.addColumn('number', '주의(건)');
		data.addColumn('number', '개선(건)');
		data.addColumn('number', '현지시정(건)');
		data.addColumn('number', '건의(건)');
		data.addColumn('number', '권고(건)');
		data.addColumn('number', '통보(건)');
		data.addColumn('number', '자율처리(건)');
		
		if(argData2){
			data.addRows(argData2);
		}
		/* 
		data.addRows([
		  ['1', 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20],
		  ['2', 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20],
		  ['3', 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20]
		]);
		 */
		var options = {
		  fontSize:14,
		  annotations: {
	          alwaysOutside: true
	        },
		  chartArea: {width: '75%', height: '75%'},
		  legend: { position: 'right' },
		  height: 280,
		  hAxis: {
		    title: '년'
		  },
		  vAxis: {
		    minValue: 0,
		    viewWindow: { min: 0 }
		  }
		};
		
		var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
		
		chart.draw(data, options);
	}
</script>
</head>

<body>
	<!--Div that will hold the pie chart-->
	<div id="chart_div" style="margin:0px 0px 0px 0px"></div>
</body>
</html>
