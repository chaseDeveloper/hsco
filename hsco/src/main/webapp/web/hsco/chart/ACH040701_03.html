<meta charset="utf-8">
<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	google.charts.load('current', {packages: ['corechart', 'bar']});
    
	function drawChart(argData, argTitle) {

		var data = new google.visualization.DataTable();
		data.addColumn('string', '평가군');
		data.addColumn('number', '6월');
		data.addColumn({type:'number', role:'annotation'});
		data.addColumn('number', '12월');
		data.addColumn({type:'number', role:'annotation'});
		data.addColumn('number', '누계');
		data.addColumn({type:'number', role:'annotation'});
		if(argData){
			data.addRows(argData);
		}
/*  		data.addRows([
		  ['부서1', 100, 100, 20, 20, 30, 30],
		  ['부서1', 1, 1, 20, 20, 30, 30],
		  ['부서1', 1, 1, 20, 20, 30, 30]
		]); */
		
		var options = {
		  title: argTitle,
		  annotations: {
	          alwaysOutside: true
	        },
		  chartArea: {width: '90%', height: '60%'},
		  legend: { position: 'top', maxLines: 3 },
		  height: 270,
		  hAxis: {
		    title: '평가군명'
		  },
		  vAxis: {
		    title: '달성율(%)',
		    minValue: 0,
		    maxValue: 100
		  }
		};
		
		var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
		
		chart.draw(data, options);
	}
</script>
</head>

<body>
	<!--Div that will hold the pie chart-->
	<div id="chart_div" style="margin:0px 0px 0px 0px"></div>
</body>
</html>
