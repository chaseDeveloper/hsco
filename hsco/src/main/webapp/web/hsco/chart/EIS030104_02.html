<meta charset="utf-8">
<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	google.charts.load('current', {'packages':['corechart']});
    
	function drawChart(argData, argTitle) {
				
	  // Some raw data (not necessarily accurate)
		var data = new google.visualization.DataTable();
		data.addColumn('string', '연도');
		data.addColumn('number', '임원');
		data.addColumn('number', '2급');
		data.addColumn('number', '2급');
		data.addColumn('number', '4급');
		data.addColumn('number', '5급');
		data.addColumn('number', '6급');
		data.addColumn('number', '청원경찰');
		data.addColumn('number', '업무직');
		data.addColumn('number', '체육강사');
//		data.addColumn({type:'number', role:'annotation'});
/*         data.addColumn('string', '직급');
        data.addColumn({type:'string', role:'annotation'}); */
        
        if(argData) {
			data.addRows(argData);
        }

		var options = {
		    title : argTitle,
		    height: 250,
		    hAxis : {title: '연도'},
			vAxes : {
	              0: {
	                  title: '금액(단위: 십만원)',
	                  minValue: 0,
	                  ticks: [0,200,400,600,800,1000]
	              },
	              1: {
	                  title: '직급',
	              }
	       		},
/* 	        series: {
	            0: { type: "bars", targetAxisIndex: 0 },
	            1: { type: "line", targetAxisIndex: 1}
	        } */
		};
		
		var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
		chart.draw(data, options);
	}	
</script>
</head>

<body>
	<!--Div that will hold the pie chart-->
	<div id="chart_div" style="margin:20px 0"></div>
</body>
</html>
