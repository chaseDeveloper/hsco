<meta charset="utf-8">
<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	google.charts.load('current', {packages: ['corechart', 'bar']});
    
	function drawChart(argData, argTitle) {
		
		var data = new google.visualization.DataTable();
		data.addColumn('string', '월');
		data.addColumn('number', '전기사용량(KW)');
		data.addColumn('number', '전기요금(천원)');
		data.addColumn('number', '도시가스사용량(KW)');
		data.addColumn('number', '도시가스요금(천원)');
		data.addColumn('number', '상하수도사용량(KW)');
		data.addColumn('number', '상하수도요금(천원)');
		data.addColumn('number', '지하수사용량(KW)');
		data.addColumn('number', '지하수요금(천원)');
		
		if(argData){
			data.addRows(argData);
		}
		/* 
		data.addRows([
		  ['1', 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20],
		  ['2', 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20],
		  ['3', 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20, 100, 100, 20, 20]
		]);
		 */
		var options = {
		  fontSize:14,
		  annotations: {
	          alwaysOutside: true
	        },
		  chartArea: {width: '75%', height: '75%'},
		  legend: { position: 'right' },
		  height: 330,
		  hAxis: {
		    title: '월'
		  },
		  vAxis: {
		    title: '사용량 및 금액',
		    minValue: 0,
		    viewWindow: { min: 0 }
		  }
		};
		
		var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
		
		chart.draw(data, options);
	}
</script>
</head>

<body>
	<!--Div that will hold the pie chart-->
	<div id="chart_div" style="margin:0px 0px 0px 0px"></div>
</body>
</html>
