<meta charset="utf-8">
<html>
<head>
<!--Load the AJAX API-->
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	google.charts.load('current', {packages: ['corechart', 'bar']});
    
	function drawChart(argData, argTitle) {

		var data = new google.visualization.DataTable();
		data.addColumn('string', '월');
		data.addColumn('number', '월');
		data.addColumn({type:'number', role:'annotation'});
		data.addColumn('number', '누계');
		data.addColumn({type:'number', role:'annotation'});
		if(argData){
			data.addRows(argData);
		}
		
/* 		data.addRows([
		  ['1월', 100, 100, 20, 20],
		  ['2월', 50, 50, 20, 20],
		  ['3월', 50, 50, 20, 20],
		  ['4월', 50, 50, 20, 20],
		  ['5월', 50, 50, 20, 20],
		  ['6월', 50, 50, 20, 20],
		  ['7월', 50, 50, 20, 20],
		  ['8월', 50, 50, 20, 20],
		  ['9월', 50, 50, 20, 20],
		  ['10월', 50, 50, 20, 20],
		  ['11월', 50, 50, 20, 20],
		  ['12월', 50, 50, 20, 20]
		]); */
		
		var options = {
		  title: argTitle,
		  annotations: {
	          alwaysOutside: true
	        },
		  chartArea: {width: '90%', height: '60%'},
		  legend: { position: 'top', maxLines: 3 },
		  bar: { groupWidth: '30%' },
		  height: 290,
		  hAxis: {
		    title: '월'
		  },
		  vAxis: {
		    title: '달성율(%)',
		    minValue: 0,
		    maxValue: 100
		  }
		};
		
		var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
		
		chart.draw(data, options);
	}
</script>
</head>

<body>
	<!--Div that will hold the pie chart-->
	<div id="chart_div" style="margin:0px 0px 0px 0px"></div>
</body>
</html>
